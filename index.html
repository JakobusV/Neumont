<!DOCTYPE html>

    <head>

        </div>
        <div id="content" class="third">

            <div id="currentTemp3" class="currentTemp"></div>

            <div id="currentTemp4" class="currentTemp"></div>
          </div>
            <img id="image4" class="image"></img>
        </div>
        <div class="botGrid">
          <h2>Click on a Tile to see more.</h2>
        </div>
      </div>
